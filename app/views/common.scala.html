@(title: String, styles: Html = Html(""), scripts: Html = Html(""))(content: Html)

@import play.i18n.Messages
@import views.html.controls.common.button

@core(title, styles, scripts) {	
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="@routes.Assets.at("images/logo.png")" style="float: left" />
                    <div style="float: left; padding: 3px 0px 0px 7px">JUGJANE</div>
                </a>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/demo">Demo</a></li>
                </ul>
            </div>
        </div>
    </div>
    
	@content

    <div class="text-center">
        Footer
    </div>
}
