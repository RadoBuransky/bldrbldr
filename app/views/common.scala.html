@(title: String, description: String, ogImageUrl: Option[String] = None, gymName: Option[String] = None, gymHandle: Option[String] = None)(content: Html)

@core(title, description, ogImageUrl) {
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="@routes.Assets.at("images/logo.png")" style="float: left" />
                    <div style="float: left; padding: 3px 0px 0px 7px">JUGJANE</div>
                </a>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/climbing/@gymHandle" id="contextbutton">@gymName</a></li>
                </ul>
            </div>
        </div>
    </div>
    
	@content
