@(title: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app>
    <head>
  		<meta charset="utf-8">
        <title>Boulder Builder - @title</title>        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
        
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/common.css")" />
        
        <script src="@routes.Assets.at("javascripts/angular.min.js")" ></script>
        <script src="@routes.Assets.at("javascripts/jquery-2.0.2.min.js")" ></script>
        @scripts
    </head>
    <body>
    	@content
    </body>
</html>
