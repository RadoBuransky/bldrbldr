@(title: String, styles: Html = Html(""), scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
  		<meta charset="utf-8">
        <title>Jugjane</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Styles -->
    	<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
		@styles

		<link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    	@content

    	<!-- Scripts at the end so that the content loads faster -->
        <script src="@routes.Assets.at("javascripts/jquery-2.0.2.min.js")" ></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" ></script>

        <script src="@routes.Assets.at("javascripts/pages/route/CreateRoute.js")" ></script>
        <script src="@routes.Assets.at("javascripts/pages/route/IndexRoute.js")" ></script>

        @scripts
    </body>
</html>
