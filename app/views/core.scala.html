@(title: String, description: String, ogImageUrl: Option[String] = None)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
  		<meta charset="utf-8">
        <title>@title</title>
        <meta name="description" content="@description"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Rado Buranský"/>
        <meta name="copyright" content="Rado Buranský"/>
        <meta name="application-name" content="Jugjane"/>
        <link rel="author" href="https://plus.google.com/+radoburansky/"/>

        <!-- Facebook -->
        <meta property="og:title" content="@title"/>
        <meta property="og:type" content="article"/>
        <meta property="og:image" content="@ogImageUrl.getOrElse("http://jugjane.com/assets/images/jugjane_big.png")"/>
        <meta property="og:description" content="@description"/>
        <meta property="fb:admins" content="608441607" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="@title">
        <meta name="twitter:description" content="@description">
        <meta name="twitter:image" content="@ogImageUrl.getOrElse("http://jugjane.com/assets/images/jugjane_big.png")"/>

        <!-- Styles -->
    	<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">

		<link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    	@content

    	<!-- Scripts at the end so that the content loads faster -->
        <script src="@routes.Assets.at("javascripts/jquery-2.0.2.min.js")" ></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" ></script>

        <script src="@routes.Assets.at("javascripts/pages/route/CreateRoute.js")" ></script>
        <script src="@routes.Assets.at("javascripts/pages/route/IndexRoute.js")" ></script>
    </body>
</html>
