@import play.i18n.Messages

@styles = {
}

@common(Messages.get("PageIndex_Title"), styles, scripts) {
	<div class="container">
		<div class="hero-unit">
	    	<form action="@routes.Application.upload"
	    		enctype="multipart/form-data" method="post" class="form-horizontal">
  				<fieldset>
	    			<legend><h1>Upload boulder photo</h1></legend>
    				<p>The project of your life. Mossy slab. Vintage classic.</p>
					<div class="control-group">
						<label class="control-label" for="photo">Photo</label>
						<div class="controls">
						<div class="fileupload fileupload-new" data-provides="fileupload">
  <div class="input-append">
    <div class="uneditable-input span3"><i class="icon-file fileupload-exists"></i> <span class="fileupload-preview"></span></div><span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span>
    <input type="file" id="photo" name="photo" accept="image/*" required /></span><a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
  </div>
</div>
						</div>
				  	</div>
				  	<div class="control-group">
						<label class="control-label" for="inputEmail">Email</label>
						<div class="controls">
				  			<input type="email" id="inputEmail" name="email" autocomplete="on" required>
						</div>
			  		</div>
				  	<div class="control-group">
						<label class="control-label" for="inputPassword">Area</label>
						<div class="controls">
							<select class="span3" data-provide="typeahead" data-items="4"
								required>
						  		<option value="AL">Alabama</option>
							  	<option value="AK">Alaska</option>
							  	<option value="AZ">Arizona</option>
							  	<option value="AR">Arkansas</option>
							  	<option value="CA">California</option>
							  	<option value="CO">Colorado</option>
							  	<option value="CT">Connecticut</option>
							  	<option value="V">Vertigo</option>
							</select>
							<a href="@routes.Area.newarea" class="btn"><i class="icon-plus"></i> New</a>
						</div>
				  	</div>
				  	<div class="control-group">
						<div class="controls">
					  		<button type="submit" class="btn btn-primary">Upload</button>
						</div>
				  	</div>				    		
				</fieldset>
	    	</form>
		</div>
	</div>
}

@scripts = {     
	<script src="@routes.Assets.at("javascripts/pages/Index.js")"></script>
}
