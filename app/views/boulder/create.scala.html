@(grades: Seq[(String, String)], colors: Seq[models.ui.Color2], categories: Seq[(String, String)])

@import helper._
@import controls.color

@common("") {
<div id="newroute" class="container">
    <form method="post" class="form-horizontal" role="form">
        <h1>Add new climbing route</h1>
        <div class="form-group">
            <label for="photo" class="col-sm-1 control-label">Photo</label>
            <div class="col-sm-5">
                <input id="photo" type="file"/>
            </div>
        </div>
        <div class="form-group">
            <label for="grade" class="col-sm-1 control-label">Grade</label>
            <div class="col-sm-5">
                <select id="grade" class="form-control" >
                    @for(grade <- grades) {
                    <option id="@grade._1">@grade._2</option>
                    }
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Holds</label>
            <div class="col-sm-5">
                <div class="holdColorsSelector">
                    @for(c <- colors) { @color(c) }
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Tags</label>
            <div class="col-sm-5" id="tags">
                @for(c <- categories) {
                <button id="@c._1" type="button" class="btn btn-default btn-sm" data-toggle="button">
                    @c._2
                </button>
                }
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="note">Note</label>
            <div class="col-sm-5">
                <textarea id="note" class="form-control" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1 control-label"></div>
            <div class="col-sm-5">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </form>
</div>
}
