@(title: String, text: String, url: String)(implicit lang: Lang)

@common("Jugjane", title + " " + text, lang) {
<div class="container">
    <h1>@title</h1>
    <p>@text</p>
    <a href="@url" class="btn btn-default">@Messages("views.msg.continueButton")
        <span class="glyphicon glyphicon-ok"></span></a>
</div>
}
