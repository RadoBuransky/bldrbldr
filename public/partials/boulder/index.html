<div class="container" id="route">
    <h1>
        <div class="holdColors" style="margin-right: 15px">
            <div class="color onecolor" style="background-color: {{route.holdcolor.color}};" ng-if="!route.holdcolor.color2"></div>
            <div class="color twocolors" style="background-color: {{route.holdcolor.color}};" ng-if="route.holdcolor.color2"></div>
            <div class="color twocolors" style="background-color: {{route.holdcolor.color2}};" ng-if="route.holdcolor.color2"></div>
        </div>
        {{route.grade.name}}
        <span ng-if="route.grade.from">
            ({{route.grade.from.name}}
            <span ng-if="route.grade.to"> - {{route.grade.to.name}}</span>)
        </span>
    </h1>
    <div class="routedesc">
        <span class="routenote">
            {{route.note}} ({{route.days}} days)
        </span>
        <span ng-repeat="category in route.categories" class="badge category">
            {{category}}
        </span><span ng-if="route.days < 14" class="badge category newcategory">new</span>
    </div>
    <div id="flags">
        <button ng-repeat="flag in route.flags" id="{{flag.id}}" type="button" class="btn btn-default"
                ng-click="flagIt(flag)" ng-disabled="flag.flagged">
            {{flag.name}} ({{flag.count}})
            <span ng-if="flag.flagged" class="glyphicon glyphicon-ok"></span>
        </button>
    </div>

    <div id="admincontainer" ng-if="isAdmin">
        <button type="button" class="btn btn-default" ng-show="!sureRemove"
            ng-click="sureRemove = true">Delete</button>
        <div ng-show="sureRemove">
            Do you really want to delete this?
            <button type="button" class="btn btn-danger"
                ng-click="remove()">Yes, delete it!</button>
            <button type="button" class="btn"
                ng-click="sureRemove = false">No</button>
        </div>
    </div>


    <div class="row">
        <img id="routephoto" ng-src="{{route.photo}}" class="col-xs-12" style="max-width: 800px">
    </div>
</div>
