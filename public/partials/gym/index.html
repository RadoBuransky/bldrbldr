<div class="container">
	<div class="hero-unit">
		<h1>{{gym.name}}</h1>
		<a href="{{gym.url}}" target="_blank">{{gym.url}}</a>
		<div ng-repeat="gg in gym.gradeGroups">
			<h2>{{gg.grade.name}}</h2>
			<div ng-repeat="route in gg.routes">
				<span>{{route.holdcolor}}</span>
				<span>{{route.note}}</span>
				<span>{{route.days}} days</span>
				<span class="badge">new</span>
			</div>
		</div>
	</div>
</div>
