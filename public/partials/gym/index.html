<div class="container">
    <h1>{{gym.name}}</h1>
    <div><a href="{{gym.url}}" target="_blank">{{gym.url}}</a></div>
    <a href="#/{{gym.handle}}/new" ng-show="isAdmin">
        <button type="button" class="btn btn-default">Add new</button>
    </a>
    <div ng-repeat="gg in gradeGroups">
        <h2>{{gg.grade.name}}</h2>
        <div ng-repeat="route in gg.routes">
            <a href="#/{{gym.handle}}/{{route.id}}" class="route">
                <div>
                    <div class="holdColors">
                        <div class="color onecolor" style="background-color: {{route.holdcolor.color}};" ng-hide="route.holdcolor.color2"></div>
                        <div class="color twocolors" style="background-color: {{route.holdcolor.color}};" ng-show="route.holdcolor.color2"></div>
                        <div class="color twocolors" style="background-color: {{route.holdcolor.color2}};" ng-show="route.holdcolor.color2"></div>
                    </div>
                    <span>{{route.note}}</span>
                    <span>{{route.days}} days</span>
                    <span class="badge">new</span>
                </div>
            </a>
        </div>
    </div>
</div>
