<div ng-switch="!!msg">
	<div ng-switch-when="true" ng-include src="'assets/partials/msg.html'"></div>
	<div class="container" ng-switch-default>
		<div class="hero-unit">
			<form ng-submit="createGym()" class="form-horizontal">
				<fieldset>
					<legend>
						<h1>New climbing gym</h1>
					</legend>
					<p>There's nothing better than a new climbing spot.</p>
					<div class="control-group">
						<label class="control-label" for="gymname">Gym name</label>
						<div class="controls">
							<input type="text" id="gymname" name="gymname"
								ng-model="gym.gymname" required>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="email">Email</label>
						<div class="controls">
							<input type="email" id="email" name="email" ng-model="gym.email"
								autocomplete="on" required>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="link">Link</label>
						<div class="controls">
							<input type="url" id="link" name="link" ng-model="gym.link"
								required>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button class="btn btn-primary">Create</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
